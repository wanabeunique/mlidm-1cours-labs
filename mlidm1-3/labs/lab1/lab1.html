<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лабораторная №1</title>
  <link rel="stylesheet" href="./../../css/style.css">
  <script src="/js/script.js"></script>
</head>
<body>
<header class="header">
  <div class="header__wrapper">
    <ul class="header__menu">
      <li class="header__item"><a href="./../../index.html">Главная</a></li>
      <li class="header__item"><a href="">Галлерея</a></li>
      <li class="header__item"><a href="./../labs.html">Мои работы</a></li>
      <li class="header__item"><a href="">Хобби</a></li>
      <li class="header__item"><a href="">Контакты</a></li>
    </ul>   
  </div>
</header>
<main>
  <div class="hero">
    <div class="hero__wrapper">
      <div class="hero__inputs">
        <input type="text" class="hero__input1 hero__input">
        <input type="text" class="hero__input2 hero__input">
      </div>
        <button class="hero__submit" onclick="Processing()">Обработать массивы</button>
    </div>
    <div class="hero__error">
      
    </div>
    <div class="hero__result">
      <div class="hero__unity hero__item">
        <div class="hero__unity-text hero__title">Объединение: </div>
        <div class="hero__unity-res hero__text"></div>
      </div>
      <div class="hero__intersection hero__item">
        <div class="hero__intersection-text hero__title">Пересечение: </div>
        <div class="hero__intersection-res hero__text"></div>
      </div>
      <div class="hero__unification hero__item">
        <div class="hero__unification-text hero__title">Дополнение: </div>
        <div class="hero__unification-res hero__text"></div>
      </div>
      <div class="hero__difference1 hero__item">
        <div class="hero__difference1-text hero__title">Симметрическая разность a/b: </div>
        <div class="hero__difference1-res hero__text"></div>
      </div>
      <div class="hero__difference2 hero__item">
        <div class="hero__difference2-text hero__title">Симметрическая разность b/a: </div>
        <div class="hero__difference2-res hero__text"></div>
      </div>
    </div>
  </div>
</main>

</body>

</html>
